    <!-- jQuery -->

    <!-- 页面js -->
    <script>
        $(document).ready(function () {
            //界面切换，点击导航栏触发
            //需要的操作
            // 1.导航栏右箭头
            // 2.顶部目录栏目
            // 3.内容src
            $(".list-group-item").click(function () {
                // 1.导航栏右箭头转换
                var rightHtml = "<i class=\"iconfont icon-right\"></i>";
                $(".icon-right").remove();
                $(this).find(".iconfont").after(rightHtml);
                // 2.顶部目录栏目(逻辑：取到祖父兄弟元素的值，将值赋给顶部目录)
                //改变文本(逻辑：取出后赋值)
                var selfVal = $(this).text();
                var parentVal = $(this).parent(".list-group").parent(".collapse").prev(".panel-heading").children(".panel-title").children("a").text();
                $(".breadcrumb").children("li").eq(1).text(parentVal);
                $(".breadcrumb").children("li").eq(2).text(selfVal);
                //改变图标(逻辑：新建子节点后改变图标classname)
                var selfVal_HTML = $(this).children(".iconfont").attr('class');
                var parentVal_HTML = $(this).parent(".list-group").parent(".collapse").prev(".panel-heading").children(".panel-title").children("a").children(".iconfont").eq(1).attr('class');
                var addHtml = "<i class=\"iconfont icon-book\"></i>";
                $(".breadcrumb").children("li").eq(1).prepend(addHtml);
                $(".breadcrumb").children("li").eq(1).find("i").attr("class",parentVal_HTML);
                $(".breadcrumb").children("li").eq(2).prepend(addHtml);
                $(".breadcrumb").children("li").eq(2).find("i").attr("class",selfVal_HTML);
                // 3.内容src(获取src值后填入)
                var new_src = $(this).attr("name");
                $("#theIframe").attr("src",new_src);

                // $("div#div的id").children("ul:eq(0)").children("li:eq(0)").find("a");//div下的第一个ul下的第一个li下的a标签 eq(n);  其中n是从0开始，正整数  第k个n就等(k-1);
            })
        });

        $(document).ready(function () {

            // 页面时间
            setInterval(function () {
                $(".time").text(function () {
                    const date = new Date();
                    const weekArray = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
                    const year = date.getFullYear();
                    const mouth = date.getMonth();
                    const day = date.getDate();
                    const week = date.getDay();
                    let hour = date.getHours();
                    let minute = date.getMinutes();
                    let second = date.getSeconds();
                    //将时间补齐为两位
                    if (parseInt(hour) < 10) {
                        hour = "0" + hour.toString();
                    }
                    if (parseInt(minute) < 10) {
                        minute = "0" + minute.toString();
                    }
                    if (parseInt(second) < 10) {
                        second = "0" + second.toString();
                    }
                    const formatDate = "  " + year + "年" + mouth + "月" + day + "日" + " " +
                        weekArray[week] +
                        " " +
                        hour + ":" +
                        minute + ":" + second;
                    return formatDate;
                })
            }, 1000);

            //navigator
            


        });





        $("#test").click(function () {
